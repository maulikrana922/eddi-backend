{% load static %}
<table
  cellpadding="0"
  cellspacing="0"
  style="
    font-family: Arial, Helvetica, sans-serif;
    max-width: 100%;
    width: 630px;
    margin: 0 auto;
  "
>
  <tr>
    <td
      height="70"
      style="
        font-family: Arial, Helvetica, sans-serif;
        background-color: #3e8181;
      "

      <img src="{% static 'Logo.jpg' %}" style="width: 120px" />
    </td>
  </tr>
  <tr>
    <td height="45"></td>
  </tr>
  <tr>
    <td
      style="
        font-family: Arial, Helvetica, sans-serif;
        color: #3e3e3e;
        font-size: 18px;
      "
    >
      Hello
      <span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold"
        >Username,</span
      >

  </tr>
  <tr>
    <td height="45"></td>
  </tr>

    </td>
  </tr>
  <tr>
    <td height="45"></td>
  </tr>
  <tr>
    <td>
      <a
        href="#"
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          color: #3e3e3e;
          text-decoration: none;
        "
        >{{final_otp}}</a
      >
    </td>
  </tr>
  <tr>
    <td height="45"></td>
  </tr>
  <tr>
    <td
      style="
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        color: #3e3e3e;
        text-decoration: none;
        display: grid;
      "
    >
      If you are in need of assistance please contact
      <a
        style="
          font-family: Arial, Helvetica, sans-serif;
          font-weight: 300;
          color: #3e3e3e;
          text-decoration: none;
        "
        href="mailto:support@eddi.nu"

        support@eddi.nu</a
      >
    </td>
  </tr>
  <tr>
    <td height="45"></td>
  </tr>
  <tr>
    <td
      style="
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        color: #3e3e3e;
        text-decoration: none;
      "

      Thanks and Regards,
    </td>
  </tr>
  <tr>
    <td
      style="
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: #3e3e3e;
        text-decoration: none;
      "

      The Eddi Team
    </td>
  </tr>
  <tr>
    <td height="45"></td>
  </tr>
  <tr>
    <td
      height="30"
      style="
        font-family: Arial, Helvetica, sans-serif;
        background-color: #3e8181;
      "
    ></td>
